<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoCare</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc1ffc8683.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">
                    <div style="color: #38B6FF; display: inline;">Emo</div>
                    <div style="color: #F875AA; display: inline;">Care</div>
                </a>
                
                <ul class="nav-links">
                    <li><a href="#about">About Us</a></li>
                  
                    <li><a href="#detect">Detect Emotion </a></li>
                    <i class="fa-regular fa-face-laugh-beam fa-bounce"></i>
                    <!-- Add other navbar links -->
                </ul>
            </div>
        </nav>
    </header>

    <section class="about-us">
        <div class="content">
            <h2>About EmoCare</h2>
            <p>We at EmoCare specialize in speech recognition technology. Our innovative models empower various use cases, providing you with cutting-edge solutions for diverse needs.</p>
        </div>
        <div class="image-card">
            <div class="card">
                <!-- Your square image here -->
                <img src="./images/img-about.png" alt="EmoCare Image" class="card-img">
               
            </div>
        </div>
    </section>
    <section class="detect-emotion-section">
        <div class="detect-emotion-card">
            <label for="audio-upload" class="upload-label">
                <i class="fas fa-microphone"></i> Upload Your Audio
            </label>
            <input type="file" id="audio-upload" class="audio-upload">
        </div>
        <button class="detect-emotion-button">
            <i class="fa-solid fa-spinner fa-spin"></i> Detect Emotion
        </button>
    </section>
    
    



    <!-- Other sections will follow a similar structure -->

    <footer>
        <!-- Footer content -->
    </footer>
</body>

</html>
